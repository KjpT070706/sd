<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빵 자판기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="item">
    <h3>크로와상 - 1000원</h3>
  </div>
  <div class="item">
    <h3>프레즐 - 1200원</h3>
  </div>
  <div class="item">
    <h3>베이글 - 800원</h3>
  </div>
  <div class="item">
    <h3>호밀빵 - 1500원</h3>
  </div>
  <div class="item">
    <h3>식빵 - 700원</h3>
  </div>
  <div class="item">
    <h3>크랜베리빵 - 1300원</h3>
  </div>
  <div class="item">
    <h3>팥빵 - 1100원</h3>
  </div>
  <div class="item">
    <h3>치아바타 - 1600원</h3>
  </div>

  <script>
    // 1~10개의 랜덤한 빵을 판매하는 함수
    function sellRandomBread() {
      var breads = ["크로와상", "프레즐", "베이글", "호밀빵", "식빵", "크랜베리빵", "팥빵", "치아바타"];
      var totalPrice = 0;
      var numBreads = Math.floor(Math.random() * 10) + 1; // 1~10개의 빵을 랜덤으로 선택
      for (var i = 0; i < numBreads; i++) {
        var randomIndex = Math.floor(Math.random() * breads.length);
        var selectedBread = breads[randomIndex];
        var price = getPrice(selectedBread);
        totalPrice += price;
      }
      alert(numBreads + "개의 빵을 구매하셨습니다. 총 " + totalPrice + "원이 차감되었습니다.");
    }

    // 각 빵의 가격을 반환하는 함수 (임시 데이터)
    function getPrice(bread) {
      var prices = {
        "크로와상": 1000,
        "프레즐": 1200,
        "베이글": 800,
        "호밀빵": 1500,
        "식빵": 700,
        "크랜베리빵": 1300,
        "팥빵": 1100,
        "치아바타": 1600
      };
      return prices[bread];
    }

    // 페이지 로드 시 랜덤한 빵을 판매
    sellRandomBread();
  </script>
</body>

</html>
